<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<!-- TODO: Set title here -->
	<title>reveal.js</title>

	<link rel="stylesheet" href="reveal.js/dist/reset.css">
	<link rel="stylesheet" href="reveal.js/dist/reveal.css">
	<!--link rel="stylesheet" href="reveal.js/dist/theme/black-contrast.css" id="theme"-->
	<link rel="stylesheet" href="reveal.js/dist/theme/white-contrast.css" id="theme">

	<!-- Theme used for syntax highlighted code -->
	<!--link rel="stylesheet" href="reveal.js/plugin/highlight/monokai.css" id="highlight-theme"-->
	<!--link rel="stylesheet" href="css/highlight/a11y-dark.css" id="highlight-theme"-->
	<link rel="stylesheet" href="css/highlight/a11y-light.css" id="highlight-theme">
</head>

<body>
	<div class="reveal">
		<div class="slides">
			<section data-markdown="instructions.slides.md" data-separator="^---$" data-separator-vertical="^----$"
				data-separator-notes="^Notes?:" data-charset="utf-8">
			</section>
		</div>
	</div>

	<script src="reveal.js/dist/reveal.js"></script>
	<script src="reveal.js/plugin/highlight/highlight.js"></script>
	<script src="reveal.js/plugin/markdown/markdown.js"></script>
	<script src="reveal.js/plugin/search/search.js"></script>
	<script src="reveal.js/plugin/notes/notes.js"></script>
	<script src="reveal.js/plugin/math/math.js"></script>
	<script src="reveal.js/plugin/zoom/zoom.js"></script>
	<script src="reveal.js-plugins/menu/menu.js"></script>
	<script src="js/reveal-config.js"></script>
	<link rel="stylesheet" href="css/reveal-override.css">
</body>

</html>
